<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon CRM Beauty</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0e1117;
            color: #fafafa;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            padding: 2rem 0;
            border-bottom: 1px solid #333333;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100vh;
            background: #1e1e1e;
            border-right: 1px solid #333333;
            padding: 2rem 1rem;
            overflow-y: auto;
        }
        
        .sidebar h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.3rem;
        }
        
        .nav-item {
            padding: 1rem;
            margin: 0.5rem 0;
            background: #262730;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #3a3a4a;
        }
        
        .nav-item:hover {
            background: #3a3a4a;
        }
        
        .nav-item.active {
            background: #ff4b4b;
            border-color: #ff4b4b;
        }
        
        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }
        
        .card {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid #333333;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: #ffffff;
            color: #2c3e50;
            text-align: center;
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 4px solid #2c3e50;
        }
        
        .stat-card .value {
            font-size: 2rem;
            font-weight: 600;
            margin: 0.5rem 0;
        }
        
        .stat-card .label {
            font-size: 0.85rem;
            color: #7f8c8d;
        }
        
        .btn {
            background: #262730;
            color: #fafafa;
            border: 1px solid #3a3a4a;
            border-radius: 6px;
            padding: 0.5rem 1.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: #3a3a4a;
        }
        
        .btn-primary {
            background: #ff4b4b;
            border-color: #ff4b4b;
        }
        
        .btn-primary:hover {
            background: #ff6b6b;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #fafafa;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border-radius: 6px;
            border: 1px solid #d0d0d0;
            background: #ffffff;
            color: #2c3e50;
            font-size: 1rem;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
            background: #1e1e1e;
            border-radius: 6px;
            overflow: hidden;
        }
        
        .table th,
        .table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #333333;
        }
        
        .table th {
            background: #262730;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #b0b0b0;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 6px;
            margin: 1rem 0;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 6px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const API_URL = window.location.origin;
        
        // Dashboard Component
        function Dashboard() {
            const [stats, setStats] = useState(null);
            const [loading, setLoading] = useState(true);
            
            useEffect(() => {
                fetch(`${API_URL}/api/stats/today`)
                    .then(res => res.json())
                    .then(data => {
                        setStats(data);
                        setLoading(false);
                    })
                    .catch(err => {
                        console.error(err);
                        setLoading(false);
                    });
            }, []);
            
            if (loading) return <div className="loading">Lade Statistiken...</div>;
            if (!stats) return <div className="error">Fehler beim Laden der Statistiken</div>;
            
            return (
                <div>
                    <h2>üìä Dashboard</h2>
                    <div className="stats-grid">
                        <div className="stat-card">
                            <div>üìÖ</div>
                            <div className="value">{stats.appointments}</div>
                            <div className="label">Heutige Termine</div>
                        </div>
                        <div className="stat-card">
                            <div>‚úÖ</div>
                            <div className="value">{stats.open_appointments}</div>
                            <div className="label">Offene Termine</div>
                        </div>
                        <div className="stat-card">
                            <div>üí∞</div>
                            <div className="value">{stats.sales_count}</div>
                            <div className="label">Verk√§ufe heute</div>
                        </div>
                        <div className="stat-card">
                            <div>üíµ</div>
                            <div className="value">‚Ç¨{stats.sales_total.toFixed(2)}</div>
                            <div className="label">Umsatz heute</div>
                        </div>
                    </div>
                </div>
            );
        }
        
        // Customers Component
        function Customers() {
            const [customers, setCustomers] = useState([]);
            const [loading, setLoading] = useState(true);
            const [showForm, setShowForm] = useState(false);
            const [formData, setFormData] = useState({
                first_name: '',
                last_name: '',
                email: '',
                phone: '',
                address: '',
                notes: ''
            });
            
            useEffect(() => {
                fetch(`${API_URL}/api/customers`)
                    .then(res => res.json())
                    .then(data => {
                        setCustomers(data);
                        setLoading(false);
                    })
                    .catch(err => {
                        console.error(err);
                        setLoading(false);
                    });
            }, []);
            
            const handleSubmit = async (e) => {
                e.preventDefault();
                try {
                    const response = await fetch(`${API_URL}/api/customers`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
                    const result = await response.json();
                    if (response.ok) {
                        setShowForm(false);
                        setFormData({ first_name: '', last_name: '', email: '', phone: '', address: '', notes: '' });
                        // Reload customers
                        fetch(`${API_URL}/api/customers`)
                            .then(res => res.json())
                            .then(data => setCustomers(data));
                    }
                } catch (err) {
                    console.error(err);
                }
            };
            
            if (loading) return <div className="loading">Lade Kunden...</div>;
            
            return (
                <div>
                    <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '1rem' }}>
                        <h2>üë• Kunden</h2>
                        <button className="btn btn-primary" onClick={() => setShowForm(!showForm)}>
                            {showForm ? 'Abbrechen' : '+ Neuer Kunde'}
                        </button>
                    </div>
                    
                    {showForm && (
                        <div className="card">
                            <h3>Neuer Kunde</h3>
                            <form onSubmit={handleSubmit}>
                                <div className="form-group">
                                    <label>Vorname *</label>
                                    <input
                                        type="text"
                                        value={formData.first_name}
                                        onChange={(e) => setFormData({...formData, first_name: e.target.value})}
                                        required
                                    />
                                </div>
                                <div className="form-group">
                                    <label>Nachname *</label>
                                    <input
                                        type="text"
                                        value={formData.last_name}
                                        onChange={(e) => setFormData({...formData, last_name: e.target.value})}
                                        required
                                    />
                                </div>
                                <div className="form-group">
                                    <label>E-Mail</label>
                                    <input
                                        type="email"
                                        value={formData.email}
                                        onChange={(e) => setFormData({...formData, email: e.target.value})}
                                    />
                                </div>
                                <div className="form-group">
                                    <label>Telefon</label>
                                    <input
                                        type="tel"
                                        value={formData.phone}
                                        onChange={(e) => setFormData({...formData, phone: e.target.value})}
                                    />
                                </div>
                                <button type="submit" className="btn btn-primary">Speichern</button>
                            </form>
                        </div>
                    )}
                    
                    <div className="card">
                        <table className="table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>E-Mail</th>
                                    <th>Telefon</th>
                                    <th>Treuepunkte</th>
                                </tr>
                            </thead>
                            <tbody>
                                {customers.map(customer => (
                                    <tr key={customer.id}>
                                        <td>{customer.first_name} {customer.last_name}</td>
                                        <td>{customer.email || '-'}</td>
                                        <td>{customer.phone || '-'}</td>
                                        <td>{customer.loyalty_points || 0}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }
        
        // App Component
        function App() {
            const [currentPage, setCurrentPage] = useState('dashboard');
            
            const pages = {
                dashboard: { name: 'üìä Dashboard', component: Dashboard },
                customers: { name: 'üë• Kunden', component: Customers }
            };
            
            const CurrentComponent = pages[currentPage]?.component || Dashboard;
            
            return (
                <div>
                    <div className="sidebar">
                        <h2>üíá‚Äç‚ôÄÔ∏è Salon CRM</h2>
                        {Object.entries(pages).map(([key, page]) => (
                            <div
                                key={key}
                                className={`nav-item ${currentPage === key ? 'active' : ''}`}
                                onClick={() => setCurrentPage(key)}
                            >
                                {page.name}
                            </div>
                        ))}
                    </div>
                    <div className="main-content">
                        <div className="container">
                            <CurrentComponent />
                        </div>
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
